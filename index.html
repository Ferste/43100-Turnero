<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Turno PosVenta</h1>
        <form id="loginForm">
            <div class="mb-3">
                <label for="usuario" class="form-label">Nombre de usuario:</label>
                <input type="text" class="form-control" id="usuario" name="usuario" required>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        </form>

        <form id="sucursalForm">
            <div class="mb-3">
                <label for="sucursal" class="form-label">Selecciona una sucursal:</label>
                <select class="form-select" id="sucursal" name="sucursal" required>
                    <option value="1">Villa Maria</option>
                    <option value="2">Cordoba</option>
                    <option value="3">Alta Gracia</option>
                </select>
            </div>
        </form>

        <form id="turnoForm">
            <div class="mb-3">
                <label for="dia" class="form-label">Día del turno:</label>
                <input type="number" class="form-control" id="dia" name="dia" required min="1" max="31">
            </div>
            <div class="mb-3">
                <label for="mes" class="form-label">Mes del turno:</label>
                <input type="number" class="form-control" id="mes" name="mes" required min="1" max="12">
            </div>
            <div class="mb-3">
                <label for="hora" class="form-label">Hora del turno (de 8 a 12):</label>
                <input type="number" class="form-control" id="hora" name="hora" required min="8" max="12">
            </div>
            <ul id="serviciosList" class="list-group">
                <li class="list-group-item">
                    <div class="form-check">
                        <input type="checkbox" name="servicio" value="1" data-precio="10000" class="form-check-input">
                        <label class="form-check-label">
                            Servicio 1000 km
                        </label>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="form-check">
                        <input type="checkbox" name="servicio" value="2" data-precio="12000" class="form-check-input">
                        <label class="form-check-label">
                            Servicio 5000 km
                        </label>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="form-check">
                        <input type="checkbox" name="servicio" value="3" data-precio="15000" class="form-check-input">
                        <label class="form-check-label">
                            Servicio 10.000 km
                        </label>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="form-check">
                        <input type="checkbox" name="servicio" value="4" data-precio="15000" class="form-check-input">
                        <label class="form-check-label">
                            Servicio 15.000 km
                        </label>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="form-check">
                        <input type="checkbox" name="servicio" value="5" data-precio="15000" class="form-check-input">
                        <label class="form-check-label">
                            Servicio 20.000 km
                        </label>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="form-check">
                        <input type="checkbox" name="servicio" value="6" data-precio="15000" class="form-check-input">
                        <label class="form-check-label">
                            Servicio 25.000 km
                        </label>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="form-check">
                        <input type="checkbox" name="servicio" value="7" data-precio="15000" class="form-check-input">
                        <label class="form-check-label">
                            Servicio 30.000 km
                        </label>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="form-check">
                        <input type="checkbox" name="servicio" value="8" data-precio="15000" class="form-check-input">
                        <label class="form-check-label">
                            Servicio +30.000 km
                        </label>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="form-check">
                        <input type="checkbox" name="servicio" value="9" data-precio="10000" class="form-check-input">
                        <label class="form-check-label">
                            Polarizado
                        </label>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="form-check">
                        <input type="checkbox" name="servicio" value="10" data-precio="5000" class="form-check-input">
                        <label class="form-check-label">
                            Lavado y Pulido
                        </label>
                    </div>
                </li>
            </ul>
            <button type="submit" class="btn btn-primary mt-3">Programar Turno</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="servicios.js"></script>
    <script src="main.js"></script>
</body>

</html>
