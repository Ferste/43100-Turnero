<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        
        <div id="loginSection">
            <h1>PosVenta Toyota</h1>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="usuario" class="form-label">Nombre de usuario:</label>
                    <input type="text" class="form-control" id="usuario" name="usuario" required>
                </div>
                <div class="mb-3">
                    <label for="patente" class="form-label">Patente:</label>
                    <input type="text" class="form-control" id="patente" name="patente" required>
                </div>
                <div class="mb-3 button-container">
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                </div>
                
            </form>
        </div>

        <div id="turnoSection" style="display: none;">
            <form id="turnoForm">
                <div class="mb-3">
                    <label for="sucursal" class="form-label">Selecciona una sucursal:</label>
                    <select class="form-select" id="sucursal" name="sucursal" required>
                        <option value="1">Villa Maria</option>
                        <option value="2">Cordoba</option>
                        <option value="3">Alta Gracia</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="dia" class="form-label">Día del turno:</label>
                    <input type="number" class="form-control" id="dia" name="dia" required min="1" max="31">
                </div>
                <div class="mb-3">
                    <label for="mes" class="form-label">Mes del turno:</label>
                    <input type="number" class="form-control" id="mes" name="mes" required min="1" max="12">
                </div>
                <div class="mb-3">
                    <label for="hora" class="form-label">Hora del turno (de 8 a 12):</label>
                    <input type="number" class="form-control" id="hora" name="hora" required min="8" max="12">
                </div>
                <ul id="serviciosList" class="list-group">
                    <!-- servicios -->
                </ul>
                <div class="mb-3 button-container">
                    <button type="submit" class="btn btn-primary mt-3">Programar Turno</button>
                </div>
                
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
</body>

</html>
